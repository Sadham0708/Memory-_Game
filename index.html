<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Timer Display -->
    <div class="timer">
        Time Left: <span id="time">180</span> seconds
    </div>

    
    <div class="game-board">
        <!-- Cards will be dynamically generated by JavaScript -->
    </div>

      <!-- Control Buttons -->
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="toggleBtn" class="hidden" disabled>Pause</button> <!-- Hidden by default -->
        <button id="tryAgainBtn" class="hidden">Try Again</button> <!-- Hidden Try Again button -->
  

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
